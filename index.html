<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Victor Crest's profile card</title>
</head>
<body>

    <!-- Main pour le background -->
    <main class="flex justify-center">

        <!-- Création d'une section pour la carte -->
        <section class="bg-white self-center flex flex-col  items-center rounded-3xl">

            <!-- En-tête de la carte -->
            <img src="images/bg-pattern-card.svg" alt="Un fond bleu avec des bulles bleues claires" class="w-full h-2/5 rounded-t-3xl">

            <!-- Photo de profil -->
            <img src="images/image-victor.jpg" alt="Une photo d'un jeune homme, Victor Crest 26 ans, venant de Londres" class="-mt-12 border-white border-4 rounded-full mb-4">

            <!-- Nom et âge -->
            <h1 class="tracking-wide text-xl font-bold mb-1 flex flex-row w-2/4  md:text-2xl  md:mb-2">Victor Crest <p class="ml-3 font-normal">26</p></h1>

            <!-- Ville -->
            <h2 class="mb-6 md:text-xl ">London</h2>

            <!-- Petit trait -->
            <hr class="h-1 w-full mb-6 md:h-2 ">

            <!-- Liste pour les chiffres de fin -->
            <ul class="flex flex-row justify-around w-full text-center mb-6">

                <li><h3>80K</h3><p>Followers</p></li>
                <li><h3>803K</h3><p>Likes</p></li>
                <li><h3>1.4K</h3><p>Photos</p></li>

            </ul>

        
        </section>
        <!-- Fin de la section -->

    </main>
    <!-- Fin du main -->

</body>
</html>
