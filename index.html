<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="build/styles2.css">
    <title>Victor Crest's profile card</title>
</head>
<body>
    <main class="flex justify-center">
        <section class="bg-white self-center h-3/5 flex flex-col  items-center rounded-3xl">
            <img src="./build/images/bg-pattern-card.svg" alt="Un fond bleu avec des bulles bleues claires" class="w-full h-2/5 rounded-t-3xl">
            <img src="./build/images/image-victor.jpg" alt="Une photo d'un jeune homme, Victor Crest 26 ans, venant de Londres" class="-mt-12 border-white border-4 rounded-full mb-4">
            <h1 class="text-xl font-bold mb-1 flex flex-row w-2/4">Victor Crest <p class="ml-2 font-normal ">26</p></h1>
            <h2 class="mb-4">London</h2>
            <hr class="h-1 w-full mb-4">
            <ul class="flex flex-row justify-around w-full text-center">
                <li><h3>80K</h3><p>Followers</p></li>
                <li><h3>803K</h3><p>Likes</p></li>
                <li><h3>1.4K</h3><p>Photos</p></li>
            </ul>
        </section>
    </main>


  
</body>
</html>
